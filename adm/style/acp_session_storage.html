<!-- INCLUDE overall_header.html -->

<a id="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_}</p>

<form id="session_archive" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_SESSION_ARCHIVE}</legend>
		<dl>
			<dt><label for="folderfiles"><strong>$phpbb_root_path/files</strong>{L_COLON}</label></dt>
			<dd>{U_FILES}</dd>
		</dl>
		<dl>
			<dt><label for="folderstorage"><strong>$phpbb_root_path/files/sessions</strong>{L_COLON}</label></dt>
			<dd>{U_STORAGE}</dd>
		</dl>
		<dl>
			<dt><label for="totalrecords">{L_TOTAL_RECORDS}{L_COLON}</label></dt>
			<dd><input type="text" name="totalrecords" id="totalrecords" value="{TOTAL_RECORDS}" readonly></dd>
		</dl>
		<dl>
			<dt><label for="oldestrecord">{L_OLDEST_RECORD}{L_COLON}</label></dt>
			<dd><input type="text" name="oldestrecord" id="oldestrecord" value="{OLDEST_RECORD}" readonly></dd>
		</dl>
		<dl>
			<dt><label for="currentfile">{L_CURRENT_FILE}{L_COLON}</label></dt>
			<dd><input type="text" name="currentfile" id="currentfile" value="{CURRENT_FILE}" readonly></dd>
		</dl>
		<dl>
			<dt><label for="perrun">{L_PER_RUN}{L_COLON}</label></dt>
			<dd><input type="text" name="perrun" id="perrun" value="{PER_RUN}"></dd>
		</dl>
		<dl>
			<dt><label for="perfile">{L_PER_FILE}{L_COLON}</label></dt>
			<dd><input type="text" name="perfile" id="perfile" value="{PER_FILE}"></dd>
		</dl>
	</fieldset>
	<fieldset>
		<legend>{L_SESSION_START_ARCHIVE}</legend>
		<dl>
			<dt><label for="confirmarchive">{L_SESSION_CONFORM_START}{L_COLON}</label><br>{L_SESSION_CONFORM_START_EXPLAIN}</dt>
			<dd><input type="checkbox" value="1" name="confirmstart" id="confirmstart"></dd>
		</dl>
		<dl>
			<dt><label for="timeperiod">{L_TIME_PERIOD}{L_COLON}</label><br>{L_TIME_PERIOD_EXP}</dt>
			<dd><select name="period_select">{U_PERIOD_SELECT}</select> <input type="text" name="months" id="months" size="2"> {L_MONTHS}</dd>
		</dl>
	</fieldset>
	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="cancel" name="cancel" value="{L_CANCEL}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
